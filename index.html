<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div id="result">
      <h2>Your Result</h2>
      <div id="circle">
        <p id="number">76</p>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p id="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </main>
  
  <div id="summary">

    <h2>Summary</h2>

    <div id="reaction">
      <p>
        <img src="assets/images/icon-reaction.svg" alt="">
        <span id="categoria1">Reaction</span>
        <span class="nume">80</span> / 100
      </p>
    </div>

    <div id="memory">
      <p>
        <img src="assets/images/icon-memory.svg" alt="">
        <span id="categoria2">Memory</span>
        <span class="nume">92</span> / 100
      </p>
    </div>

    <div id="verbal">
      <p>
        <img src="assets/images/icon-verbal.svg" alt="">
        <span id="categoria3">Verbal</span>
        <span class="nume3">61</span> / 100
      </p>
    </div>

    <div id="visual">
      <p>
        <img src="assets/images/icon-visual.svg" alt="">
        <span id="categoria4">Visual</span>
        <span class="nume4">72 </span>/ 100
      </p>
    </div>

    <p id="btn">Continue</p>

  </div>

</body>
</html>
